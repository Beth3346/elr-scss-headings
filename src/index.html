<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Headings Demo | ELR CSS Utilities</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./demo.scss" />
  </head>

  <body>
    <div class="wrapper">
      <div class="content-holder">
        <div class="demo-content">
          <h1 class="main-heading">Headings</h1>
          <h1 class="elr-heading-rounded">This Is a Heading</h1>
          <h1 class="elr-heading-pill">This Is a Heading</h1>
          <h1 class="elr-heading-underline">This Is a Heading</h1>
          <h1 class="elr-heading-shortline">This Is a Heading</h1>
          <h1 class="elr-heading-divider"><span>This Is a Heading</span></h1>
          <div class="elr-heading-icon">
            <div class="elr-icon">
              <i class="elr-icon fas fa-cat"></i>
            </div>
            <div class="elr-icon-group-headings">
              <h1 class="elr-icon-group-heading">This Is a Heading</h1>
              <h2 class="elr-icon-group-subheading">This Is a Subheading</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
